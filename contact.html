            <a href="index.html" class="logo">Hegels<span>portfolio</span></a>

                    <div class="contact-icon">

                        <h3>Telefon</h3>
                        <p>070 0325361</p>
                    </div>
                </div>
                <div class="contact-item">

                    </div>
